<div class="rounded">
    <div class="container-fluid bg-light">
        <div class="row justify-content-center">
            <h2>Booking</h2>
        </div>
        <div class="row justify-content-center">
            <a class="btn btn-success mb-4" [routerLink]="['/booking/create']">Add New Booking</a>
        </div>
        <div class="row">
            <div class="col-6 col-lg-3 col-sm-4 col-xl-2"
                *ngFor="let card of bookingCards">
                <app-booking-card [bookingCard]="card" ></app-booking-card>
            </div>
        </div>
    </div>
</div>
