<div class="row justify-content-center">
    <div class="col-md-4">
        <a class="btn btn-success mb-4" [routerLink]="['/booking']">Back to Booking</a>
        <div *ngIf="invalidLogin" class="alert alert-danger">Invalid inputs. Please fill in all the blanks</div>
        <form (ngSubmit)="completeBooking()" >
            <div class="form-group">
                <label for="compltime">Completion Time</label>
                <input type="time" class="form-control" name="compltime" id="compltime" [(ngModel)]="history.compTime" >
            </div>
            <div class="form-group">
                <label for="charge">Charge</label>
                <input type="number" class="form-control" name="charge" id="charge" [(ngModel)]="history.charge" >
            </div>
            <div class="form-group">
                <label for="feedback">Feedback</label>
                <input type="text" class="form-control" name="feedback" id="feedback" [(ngModel)]="history.feedback" >
            </div>
            <div class="row justify-content-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
