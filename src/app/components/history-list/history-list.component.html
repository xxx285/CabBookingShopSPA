<div class="rounded">
    <div class="container-fluid bg-light">
        <div class="row justify-content-center">
            <h2>Booking History</h2>
        </div>
        <div class="row justify-content-center">
            <a class="btn btn-success mb-4" [routerLink]="['/history/create']">Add New Booking History</a>
        </div>
        <div class="row">
            <div class="col-6 col-lg-3 col-sm-4 col-xl-2"
                *ngFor="let card of historyCards">
                <app-history-card [historyCard]='card'></app-history-card>
            </div>
        </div>
    </div>
</div>
