<div class="card mb-4 shadow bg-light" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">From: {{historyCard.fromPlace.placeName}} </h5>
        <h5 class="card-title">To: {{historyCard.toPlace.placeName}} </h5>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">Cab Type: {{historyCard.cabType.cabTypeName}}</li>
        <li class="list-group-item">Date: {{historyCard.bookingDate}}</li>
        <li class="list-group-item">Completion Time: {{historyCard.compTime}}</li>
    </ul>
    <div class="card-body d-flex justify-content-between">
        <a class="btn btn-success btn-sm col-3" [routerLink]="['/history/', historyCard.id]" >Detail</a>
        <a class="btn btn-warning btn-sm col-3" [routerLink]="['/history/edit', historyCard.id]" >Edit</a>
        <button class="btn btn-danger btn-sm col-3" (click)="deleteHistoryById(historyCard.id)" >Delete</button>
    </div>
</div>
